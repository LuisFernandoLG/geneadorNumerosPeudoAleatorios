<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap"
      rel="stylesheet"
    />

    <!-- Syles -->
    <link rel="stylesheet" href="./app/css/normalize.css" />
    <link rel="stylesheet" href="./app/css/main.css" />
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <!-- <h1 class="nav__name-method">Cuadrados medios</h1> -->
        <select class="select-method">
          <option>option1</option>
          <option>option2</option>
          <option>option"1"</option>
        </select>
      </nav>

      <div class="main">
        <div class="input-data">
          <div class="formula">(x)²</div>

          <div class="inputs">
            <div class="input">
              <label
                class="input__seed-label input__seed-label1"
                for="input__seed1"
                >Semilla #1</label
              >
              <input
                name="input__seed input__seed1"
                class="input__seed input__seed1"
                type="text"
                placeholder="####"
              />
            </div>

            <div class="input input2">
              <label
                class="input__seed-label input__seed-label2"
                for="input__seed2"
                >Semilla #2</label
              >
              <input
                name="input__seed2"
                class="input__seed input__seed2"
                type="text"
                placeholder="####"
              />
            </div>

            <button class="btn-calculate">Calcular</button>
          </div>

          <p class="life-cycle-text">
            Ciclo de vida:
            <span class="extra-data life-cycle-text__result">x</span>
          </p>

          <p class="media">
            Media : <span class="extra-data media__result">x</span>
          </p>
        </div>
        <div class="data">
          <div>
            1.
            <span>Hola</span>
          </div>
        </div>
      </div>

      <div>
        <canvas id="myChart" class="chart"></canvas>
      </div>

      <footer class="footer">Luis Fernando López Gutiérrez - 5IS-02M</footer>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"
      integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app/js/utils/utils.js"></script>
    <script type="module" src="./app/js/main.js"></script>
  </body>
</html>
